<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Profile Card Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <!-- TASKS FOR STUDENTS -->
  <!-- 
  1. Change the profile picture to your own or find one online.
  2. Modify the name and title to match your interests.
  3. Update the bio to describe yourself.
  4. Style the card using different Bootstrap classes (e.g., background colors, borders).
  5. Add social media icons using Bootstrap's icon library.
  
  EXTRA CHALLENGE:
  - Make the card responsive by experimenting with Bootstrap grid classes.
  - Add a dark mode toggle using Bootstrap utilities.
  -->
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card text-center" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px;" alt="Profile Picture">
        <div class="card-body">
            <h5 class="card-title">Your Name</h5>
            <p class="card-text text-muted">Web Developer</p>
            <p class="card-text">I love coding and creating amazing websites with Bootstrap!</p>
            <a href="#" class="btn btn-primary">Follow</a>
            <a href="#" class="btn btn-outline-secondary">Message</a>
        </div>
    </div>
</body>
</html>
